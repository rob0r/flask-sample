{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">flashed message</h1>
    </div>
</div>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="container">
    <div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Info!: </strong> {{ message }}
    </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">responsive to flash being closed?</h1>
    </div>
</div>

{{ super() }}
{% endblock %}
